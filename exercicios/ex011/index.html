<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagen flexivel">
    </picture>
    <!--as tags <source> so funciona direito se estiver com a maior imagen embaixo a media no meio e a pequena em cima como mostra no exercicio acima-->
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Do Me a Favour.mp3"controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/All For Us.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir <a href="midia/All For Us.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
