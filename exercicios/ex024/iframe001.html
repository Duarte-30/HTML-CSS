<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>~
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O site do
        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe>
        tambem e legal (o site do google nao funciona porque ele tem uma potecao para o site nao ser exibido em ifram)
    </p>

    <p>
        O repositorio do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        tambem e bem legal
    </p>

    *tamanho padrão do iframe é 300x150px
</body>
</html>
